<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Javascript Starter Project</title>

  <link rel="stylesheet" href="./bundle.css" />
</head>
<body>
  <h1>Users</h1>

  <table>
    <thead>
      <tr>
          <th>&nbsp;</th>
          <th>Id</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
      </tr>
    </thead>

    <tbody id="users">

    </tbody>
  </table>

  <template id="user-template">
    <tr data-id="{{id}}">
        <td><a href="#" data-role="delete">Delete</a></td>
        <td>{{id}}</td>
        <td>{{firstName}}</td>
        <td>{{lastName}}</td>
        <td>{{email}}</td>
    </tr>
  </template>
</body>
</html>
